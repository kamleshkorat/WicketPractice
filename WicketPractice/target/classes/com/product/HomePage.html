<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
	</head>
	<body>
		<div id="header" wicket:id="headerPanel">Header Goes Here</div>
		<div id="body" style="width: 100%">
			<div id="menu" wicket:id="menuPanel">Menu Goes Here</div>
			<div style="width: auto;padding-left: 10px;float: left;">
				<wicket:child/>
			</div>
		</div>
		<div id="footer" wicket:id="footerPanel">Footer Goes Here</div>
	</body>
</html>
